<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>TIC TAC TOE GAME</h1>

        <form id="formPlayers" action="" method="post">
            <div class="formDiv">
                <Label for="player1">Player 1 Name:</Label>
                <input type="text" id="player1" name="player1">
            </div>
            <div class="formDiv">
                <Label for="player1">Player 2 Name:</Label>
                <input type="text" id="player2" name="player2">

            </div>
            <button type="submit" class="formBtn">Add Players</button>
        </form>


        <div id="gameboard" class="gameboard">
            <div class="box" data-box></div>
            <div class="box" data-box></div>
            <div class="box" data-box></div>
            <div class="box" data-box></div>
            <div class="box" data-box></div>
            <div class="box" data-box></div>
            <div class="box" data-box></div>
            <div class="box" data-box></div>
            <div class="box" data-box></div>

        </div>
        <div class="winning_message" id="winningMsg">
            <div data-winning-message-text>X Wins!!</div>
            <button type="button" id="restartBtn" >Restart</button>
        </div>

    </div>

</body>

</html>
